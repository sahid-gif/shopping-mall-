<!-- index.html (Login Page) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ShopEasy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    .login-box h2 { text-align: center; color: purple; }
    .login-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    .login-box button { width: 100%; padding: 10px; background: purple; color: white; border: none; border-radius: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to ShopEasy</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
    <button onclick="login()">Login</button>
  </div>  <script>
    if (localStorage.getItem("loggedIn")) {
      window.location.href = "home.html";
    }

    function login() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (name && mobile && mobile.length === 10) {
        localStorage.setItem("userName", name);
        localStorage.setItem("mobileNumber", mobile);
        localStorage.setItem("loggedIn", true);
        localStorage.setItem("lastNameChange", new Date().toISOString());
        localStorage.setItem("lastMobileChange", new Date().toISOString());
        window.location.href = "home.html";
      } else {
        alert("Please enter a valid name and 10-digit mobile number.");
      }
    }
  </script></body>
</html>
